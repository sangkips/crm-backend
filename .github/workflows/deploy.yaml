name: Build and Push Go API Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.vars.outputs.short_sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set output variables
      id: vars
      run: echo "short_sha=main-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/investify-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-infra:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        repository: sangkips/fleet-infra
        token: ${{ secrets.INFRA_REPO_TOKEN }}
        path: infra

    - name: Update backend image tag in values file
      run: |
        cd infra
        IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"

        # Update ONLY the investifyApi image tag
        sed -i '/^investify-backend:/,/^[a-zA-Z]/ s/tag: ".*"/tag: "'"$IMAGE_TAG"'"/' environments/production/investify-values.yaml

        echo "Updated investifyApi image tag to: $IMAGE_TAG"
        cat environments/production/investify-values.yaml | grep -A5 "investify-backend:"
    - name: Commit and push changes
      run: |
        cd infra
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Pull latest changes to avoid conflicts with frontend CI
        git pull --rebase origin main || git pull origin main

        git add environments/production/investify-values.yaml

        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update investify backend image to ${{ needs.build-and-push.outputs.image-tag }}"
          git push
          echo "Successfully pushed updated backend image tag"
        fi
